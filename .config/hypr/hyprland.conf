
#exec-once =/home/sujat/.local/bin/optmization
exec-once =dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once =systemctl --user import-environment DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP




exec-once = hyprpaper
exec-once= waybar & hypridle sleep 10
exec-once = qbittorrent 
exec-once = sleep 4 && hyprctl dispatch closewindow qBittorrent
monitor=,highres,auto,1

exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data



$obsidian = obsidian --ozone-platform=wayland --enable-features=UseOzonePlatform,WaylandWindowDecorations
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun
#$browser = MOZ_ENABLE_WAYLAND=1 __NV_PRIME_RENDER_OFFLOAD=1 __GLX_VENDOR_LIBRARY_NAME=nvidia firefox
$browser = MOZ_ENABLE_WAYLAND=1 firefox
$text-editor = ~/.config/scripts/launch-nvim.sh
$email-client = thunderbird
$volume-up = pactl set-sink-volume @DEFAULT_SINK@ +3125
$volume-down = pactl set-sink-volume @DEFAULT_SINK@ -3125
$lock = hyprlock
$poweroff = ~/.config/scripts/shutdown.sh
$reboot = ~/.config/scripts/restart.sh
$windows-switcher = ~/.config/scripts/windows-selector


#env = XCURSOR_SIZE,24 #Already in the wrapper
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape #swap caps lock and escape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 1.0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 15
    border_size = 4
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    
    col.active_border = rgba(ffe4b5ff) rgba(ffe4b5ff) 45deg;
    col.inactive_border = rgba(595959ee)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5 
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    #drop_shadow = yes
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no 

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

